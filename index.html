<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="padding-top: 20px; font-size: 30px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">مناهج التعلم</h1>
    <!-- Search Bar Container -->
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar"  placeholder="...ما الماده التي تبحث عنها">
    </div>
    
    <!-- Box 1: Filter Area 1 -->
    <div class="filter-container box-1-container">
        <div class="filter-area filter-area-1">
            <button class="filter-button" onclick="selectFilter('Filter 1')">مواد عامه</button>
            <button class="filter-button" onclick="selectFilter('Filter 2')">علوم البيانات</button>
            <button class="filter-button" onclick="selectFilter('Filter 3')">الوسائط </button>
            <button class="filter-button" onclick="selectFilter('Filter 4')">الانسان الالي</button>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container">
        <!-- Content Area -->
        <div class="content-container">
            <div class="content-area" id="content-area">
                <!-- Content items will be dynamically added here -->
            </div>
        </div>

        <!-- Right Side: Box 2 and Other Elements -->
        <div class="right-side">
            <!-- Selected Filters Box -->
            <div class="selected-filter-box" id="selected-filter-box">
                <div class="selected-filter-content" id="selected-filter-content">
                    
                    <!-- Selected filters will be dynamically added here -->
                </div>
            </div>

            <!-- Box 2: Filter Area 2 -->
            <div class="filter-area-box">
                <div class="filter-area filter-area-2">
                    
                    <button class="filter-button" onclick="selectFilter('Filter A')">مواد الترم الخامس</button>
                    <button class="filter-button" onclick="selectFilter('Filter B')">مواد الترم السادس</button>
                    <button class="filter-button" onclick="selectFilter('Filter C')">مواد الترم السابع</button>
                    <button class="filter-button" onclick="selectFilter('Filter D')">مواد الترم الثامن</button>
                </div>
            </div>

            
            <!-- Me Box -->
            <div class="me-box">
                <button class="me-button">Me</button>
            </div>
        </div>
    </div>
    <div class="content-area" id="content-area">
        <!-- Content items will be dynamically added here -->
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Image" class="modal-image">
            <div id="modalCustomContent">
                <!-- Custom content for each image will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
